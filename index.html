<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #videoPlayer, #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #splash {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>
  <img id="splash" src="splash.gif" alt="Loading...">
  <script>
    // Fetches and parses the directory listing of /videos/
    async function getVideoList() {
      const response = await fetch('videos/');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = Array.from(doc.querySelectorAll('a')).map(a => a.href);
      // Filter for common video extensions
      const videoFiles = links.filter(link => /\.(mp4|webm|ogg)$/i.test(link));
      return videoFiles;
    }

    let videos = [];
    let currentIndex = 0;
    const videoEl = document.getElementById('videoPlayer');
    const splashEl = document.getElementById('splash');

    function playVideo() {
      videoEl.src = videos[currentIndex];
      videoEl.load();
      videoEl.play();
    }

    videoEl.addEventListener('ended', () => {
      // Show splash GIF between videos
      splashEl.style.display = 'block';
      videoEl.style.display = 'none';
      setTimeout(() => {
        splashEl.style.display = 'none';
        videoEl.style.display = 'block';
        currentIndex = (currentIndex + 1) % videos.length;
        playVideo();
      }, 3000); // Adjust splash duration here (in ms)
    });

    window.addEventListener('load', async () => {
      videos = await getVideoList();
      if (videos.length > 0) {
        playVideo();
      } else {
        console.error('No video files found in /videos/');
      }
    });
  </script>
</body>
</html>
