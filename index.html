<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Park Video Loop - GIF Splash</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
      opacity: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>
  <img id="overlay" src="Images/Splash_Anim.gif" alt="Splash GIF">

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const videoList = [
      "Videos/video1.mp4",
      "Videos/video2.mp4",
      "Videos/video3.mp4",
      "Videos/video4.mp4",
      "Videos/video5.mp4",
      "Videos/video6.mp4",
      "Videos/video7.mp4",
      "Videos/video8.mp4",
      "Videos/video9.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");
    const overlay = document.getElementById("overlay");

    function playVideo(index) {
      currentVideo = index % videoList.length;

      // Prepare for transition
      overlay.style.opacity = 1;
      videoPlayer.style.opacity = 0;

      // After splash delay
      setTimeout(() => {
        videoPlayer.src = videoList[currentVideo];
        videoPlayer.load();
      }, 8000); // 8 seconds splash
    }

    // Triggered when video is ready to play
    videoPlayer.onloadeddata = () => {
      overlay.style.opacity = 0;
      videoPlayer.style.opacity = 1;
      videoPlayer.play().catch(err => console.error("Playback error:", err));
    };

    // Triggered when video ends
    videoPlayer.onended = () => {
      playVideo(currentVideo + 1);
    };

    // Start the loop
    playVideo(0);
  });
</script>



</body>
</html>
