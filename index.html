<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception TV</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; }
    #stage { position: relative; width: 100%; height: 100%; overflow: hidden; }
    #videoPlayer, #splash {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Use opacity crossfades to avoid 1-frame black flashes */
    #splash {
      display: none;          /* keep GIF fully paused when hidden */
      opacity: 0;
      transition: opacity 160ms linear;
      pointer-events: none;
    }
    #videoPlayer {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="stage">
    <video id="videoPlayer" autoplay muted playsinline preload="metadata" disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
    <img id="splash" src="splash.gif" alt="Loading...">
  </div>
  <script>
    // Path to manifest
    const manifestPath = 'Videos/videos.json';

    // Fetch the JSON manifest
    async function getVideoList() {
      try {
        const res = await fetch(manifestPath);
        const files = await res.json();
        return files.map(f => `Videos/${f}`);
      } catch (err) {
        console.error('Failed to load video manifest:', err);
        return [];
      }
    }

    let videos = [];
    let currentIndex = 0;
    const videoEl = document.getElementById('videoPlayer');
    const splashEl = document.getElementById('splash');

    // Tunables
    const splashDurationMs = 7000;         // How long the splash shows between videos
    const decodeTimeoutMs  = 5000;         // Fallback if readiness events are missed
    const preFadeThresholdSec = 0.25;      // Start splash this many seconds before video end
    // Robustness: we no longer seek near the end to "hold" the last frame,
    // as some devices stall and never fire `ended`. We instead rely on a
    // short fallback timer once pre-fade begins.

    // Start playing the first video
    function startFirstVideo() {
      hideSplash(true); // ensure splash is fully hidden and paused
      let settled = false;
      const cleanup = () => {
        videoEl.removeEventListener('loadeddata', onLoadedData);
        videoEl.removeEventListener('canplay', onCanPlay);
        if (fallback) clearTimeout(fallback);
      };
      const proceed = () => {
        if (settled) return; settled = true; cleanup();
        try { videoEl.currentTime = 0; } catch (_) {}
        videoEl.play().catch(() => {});
      };
      const onLoadedData = () => proceed();
      const onCanPlay = () => proceed();
      videoEl.addEventListener('loadeddata', onLoadedData);
      videoEl.addEventListener('canplay', onCanPlay);
      const fallback = setTimeout(() => proceed(), decodeTimeoutMs);
      videoEl.src = videos[currentIndex];
      videoEl.load();
    }

    // Track whether we already started the pre-fade for the current video
    let preFadeStarted = false;
    let preFadeTimeoutId = null; // failsafe to advance if `ended` doesn't fire
    let switching = false;       // guard to prevent double transitions

    // Splash helpers: toggle display to pause animated GIF when hidden
    function showSplash() {
      if (splashEl.style.display !== 'block') {
        splashEl.style.display = 'block';
        // Ensure starting opacity is 0 before animating to 1
        splashEl.style.opacity = 0;
        requestAnimationFrame(() => { splashEl.style.opacity = 1; });
      } else {
        if (splashEl.style.opacity !== '1') splashEl.style.opacity = 1;
      }
    }

    function hideSplash(immediate = false) {
      if (splashEl.style.display === 'none') return;
      if (immediate) {
        splashEl.style.opacity = 0;
        splashEl.style.display = 'none';
        return;
      }
      const onEnd = (ev) => {
        if (ev.propertyName === 'opacity') {
          splashEl.removeEventListener('transitionend', onEnd);
          splashEl.style.display = 'none'; // fully pause GIF
        }
      };
      splashEl.addEventListener('transitionend', onEnd);
      splashEl.style.opacity = 0;
    }

    function beginPreFadeIfNeeded() {
      if (!Number.isFinite(videoEl.duration)) return;
      const remaining = videoEl.duration - videoEl.currentTime;
      if (!preFadeStarted && remaining <= preFadeThresholdSec) {
        preFadeStarted = true;
        // Fade splash on top before the video ends to mask any last-frame black
        showSplash();
        // Failsafe: if `ended` doesn't arrive soon (due to decode/seek quirks),
        // advance manually. Timer cleared in `handleVideoEnd`.
        if (preFadeTimeoutId) clearTimeout(preFadeTimeoutId);
        preFadeTimeoutId = setTimeout(() => {
          if (!switching && !videoEl.ended) {
            handleVideoEnd();
          }
        }, Math.max(1500, Math.ceil(preFadeThresholdSec * 1000) + 500));
      }
    }

    // Handle end of each video
    function handleVideoEnd() {
      if (switching) return; // prevent re-entry
      switching = true;
      if (preFadeTimeoutId) { clearTimeout(preFadeTimeoutId); preFadeTimeoutId = null; }
      // Ensure splash is visible (in case pre-fade didn't trigger)
      showSplash();

      const splashStart = Date.now();

      // Advance to next video and preload first frame
      currentIndex = (currentIndex + 1) % videos.length;

      let settled = false;
      const cleanup = () => {
        videoEl.removeEventListener('loadeddata', onLoadedData);
        videoEl.removeEventListener('canplay', onCanPlay);
        if (fallback) clearTimeout(fallback);
      };
      const proceed = () => {
        if (settled) return; settled = true; cleanup();
        const elapsed = Date.now() - splashStart;
        const waitTime = Math.max(splashDurationMs - elapsed, 0);
        setTimeout(() => {
          try { videoEl.currentTime = 0; } catch (_) {}
          videoEl.play().catch(() => {});
          hideSplash();
          preFadeStarted = false; // reset for next cycle
          switching = false;
        }, waitTime);
      };
      const onLoadedData = () => proceed();
      const onCanPlay = () => proceed();
      videoEl.addEventListener('loadeddata', onLoadedData);
      videoEl.addEventListener('canplay', onCanPlay);
      const fallback = setTimeout(() => proceed(), decodeTimeoutMs);

      videoEl.src = videos[currentIndex];
      videoEl.load();
    }

    videoEl.addEventListener('ended', handleVideoEnd);
    // Smoothly start splash overlay slightly before the end to avoid black flash
    videoEl.addEventListener('timeupdate', beginPreFadeIfNeeded);

    window.addEventListener('load', async () => {
      videos = await getVideoList();
      if (!videos.length) {
        console.error('No videos found. Check that videos/videos.json exists and lists your filenames.');
        return;
      }
      startFirstVideo();
    });
  </script>
</body>
</html>
