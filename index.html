<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception_TV_V1.01</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; }
    #videoPlayer, #splash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    #splash { display: none; }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>
  <img id="splash" src="splash.gif" alt="Loading...">

  <script>
    // Path to a JSON manifest in your repo
    const manifestPath = 'Videos/videos.json';

    // Fetch manifest instead of relying on directory listing
    async function getVideoList() {
      try {
        const res = await fetch(manifestPath);
        const files = await res.json();
        // Prepend folder path
        return files.map(f => `Videos/${f}`);
      } catch (err) {
        console.error('Failed to load video manifest:', err);
        return [];
      }
    }

    let videos = [];
    let currentIndex = 0;
    const videoEl = document.getElementById('videoPlayer');
    const splashEl = document.getElementById('splash');

    function playVideo() {
      const src = videos[currentIndex];
      videoEl.src = src;
      videoEl.load();
      videoEl.play();
    }

    videoEl.addEventListener('ended', () => {
      splashEl.style.display = 'block';
      videoEl.style.display = 'none';
      setTimeout(() => {
        splashEl.style.display = 'none';
        videoEl.style.display = 'block';
        currentIndex = (currentIndex + 1) % videos.length;
        playVideo();
      }, 3000);
    });

    window.addEventListener('load', async () => {
      videos = await getVideoList();
      if (!videos.length) {
        console.error('No videos found. Check that videos/videos.json exists and has a list of filenames.');
        return;
      }
      playVideo();
    });
  </script>

</body>
</html>
